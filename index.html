<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nation Metrics Sliders and Ranking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nation Metrics Sliders and Ranking</h1>
    <div id="sliders-container"></div>
    <div id="rankings">
        <div id="top-10">
            <h2>Top 10 Nations:</h2>
            <ol id="top-list"></ol>

        <div id="worst-10">
            <h2>Worst 10 Nations:</h2>
            <ol id="worst-list"></ol>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
