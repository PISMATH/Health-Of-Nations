<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nation Metrics Sliders and Ranking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nation Metrics Sliders and Ranking</h1>
    <div id="sliders-container"></div>
    
    <!-- Calculate Rankings Button -->
    <button id="calculate-button">Calculate Rankings</button>
    
    <div id="rankings">
        <div id="top-50">
            <h2>Top Nations:</h2>
            <ol id="top-list"></ol>
        </div>
        <div id="bottom-50">
            <h2>Bottom Nations:</h2>
            <ol id="worst-list"></ol>
        </div>
    </div>
    <!-- Include eCharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
    <!-- Include Papa Parse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <!-- Include script.js -->
    <div id='map-chart-container' style="width: 80%; height: 800px; padding-bottom: 5rem;"></div>
    <script src="script.js"></script>
</body>
</html>
